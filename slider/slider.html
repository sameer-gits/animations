<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Animation to Code - Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1 id="pineapple-heading" class="main-heading">Pineapple</h1>
        <img id="can1" class="can" src="can.png" alt="Can image" />
        <div class="can mask">
          <img id="label1" class="label" src="label1.jpg" alt="label" />
        </div>
        <button class="button" onclick="slide()">Slide it!</button>
      </div>
      <div id="mask-linear" class="mask-linear">
        <div class="container container2">
          <h1 id="orange-heading" class="main-heading">Orange</h1>
          <img id="slice1" class="slice1" src="orange.png" alt="orange slice" />
          <img id="slice2" class="slice2" src="orange.png" alt="orange slice" />
          <img id="leaf" class="leaf" src="leaf.png" alt="leaf" />
          <img id="can2" class="can" src="can.png" alt="Can image" />
          <div class="can mask">
            <img id="label2" class="label" src="label2.jpg" alt="label" />
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
